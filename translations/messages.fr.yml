about:
    title:  Radio Il Est écrit 92.4fm-Yaoundé Cameroun.
    part1: Écoutez et vivez !
    part2: Chers auditrices et auditeurs, Bienvenue sur votre radio dans sa version en ligne !
    part3: Nous avons choisi de servir Dieu. Et depuis 1963,  alors que nous ne faisions que des émissions radiophoniques « Il est écrit » de trente minutes, Dieu a utilisé chaque seconde pour étendre ses appels de grâce.  De centaines de milliers d’âmes ont été arrachées du royaume des ténèbres. En 2003, le rêve d’une station de radiodiffusion a ouvert la voie au lancement effectif de nos émissions à Yaoundé sur 92.4 FM, mais le lancement officiel ne se fera que le 09 décembre 2005. 
    part4: Notre équipe de volontaires se donne corps et âme pour le Salut de nos semblables. Notre choix musical et nos messages bibliques et christocentrés visent à donner la vie à tous nos auditeurs lassés et fatigués. 
    part5: Quel bonheur pour nous de savoir qu’à l’écoute d’une mélodie, d’une parole, les élans suicidaires d’une fille désespérée cèdent aux rayons vivifiants de Dieu ! Ils étaient au bord de la rupture dans leur mariage et un message à-propos a remis en place la flamme d’amour. Des témoignages de plus en plus extraordinaires marquent nos activités de chaque jour. Ils me rendent plus humble. Et je reconnais en réalité que Dieu est à l’œuvre, et nous ne sommes que des instruments. De savoir qu’une simple prière de foi bouleverse les forces de l’enfer ne peut que nous réconforter dans notre ministère.
    part6: Face à une demande de plus en plus pressante de capter notre signal un peu partout, nous avons porté notre choix sur l’extension du signal par la toile. Nous prions que Dieu utilise autant, si ce n’est plus, notre ministère pour libérer les captifs, pour renvoyer libres les opprimés et pour donner l’espoir à ceux et celles qui croient avoir tout perdu. Êtes-vous perdu et en proie au péché aujourd'hui? Jésus peut vous libérer! Êtes-vous loin de Dieu et pris au piège de la haine et de l'amertume? Jésus peut vous libérer! 
    part7: Écoutez et vivez ! Tel est notre slogan
    part8: Le directeur

